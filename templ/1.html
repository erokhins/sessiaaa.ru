<div id="st1" class="sticker_div">
	<table class="well sticker">
		<tr><td class = "number"><img src="/img/sleep.jpg"/></td></tr>
		<tr><td align = "center">
				<div class ="btn-group text-right row-fluid"> 
				   <button class="btn aaa" onclick="Event.changeLabel(this);">Сон</button>
					<button class="btn dropdown-toggle aaa2" data-toggle="dropdown">
						<span class="caret"></span>
						</button>
						<ul class="dropdown-menu right text-left">
							<li><a href="#" onclick="return Event.changeLabel(this);">Change label</a></li>
							<li><a href="#" onclick="return Event.deleteThis(this);">Delete</a></li>
						</ul>
					
				</div>
		</td></tr>
	</table>
</div>


<div id="st2" class="sticker_div">
	<table class="well sticker">
		<tr><td class = "number">13</td></tr>
		<tr><td align = "center">
			<div class ="btn-group text-right dropdown"> 
				<button class="btn btn-success" onclick="Event.okClick(this);">:)</button>
				<button class="btn btn-warning" onclick="Event.warningClick(this);">:(</button>
				<button class="btn btn-danger" onclick="Event.errorClick(this);">:'(</button>
				<button class="btn btn-info" onclick="Event.messageClick(this);">
					<span class="message_counter">1</span> <i class="icon-envelope"></i>
				</button>
				<button class="btn dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu right text-left">
					<li><a href="#" onclick="return Event.changeNumber(this);">Change number</a></li>
					<li><a href="#" onclick="return Event.clearThis(this);">Clear</a></li>
					<li ><a href="#" onclick="return Event.deleteThis(this);">Delete</a></li>
				</ul>
			</div>
		</td></tr>
	</table>
</div>
